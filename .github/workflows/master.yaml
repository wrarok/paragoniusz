name: Build & Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v6

      - name: üîß Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Run ESLint
        run: npm run lint
        continue-on-error: true

  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v6

      - name: üîß Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test

  e2e-tests:
    name: üé≠ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [unit-tests]
    environment: integration

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v6

      - name: üîß Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install chromium

      - name: üöÄ Start dev server
        run: |
          echo "Starting dev server with environment variables..."
          echo "NODE_ENV: $NODE_ENV"
          echo "SUPABASE_URL: ${SUPABASE_URL:0:30}..."
          echo "PUBLIC_SUPABASE_URL: ${PUBLIC_SUPABASE_URL:0:30}..."
          
          # Create .env.test file for Astro to load
          echo "Creating .env.test file..."
          cat > .env.test << EOF
          NODE_ENV=test
          SUPABASE_URL=${{ vars.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          PUBLIC_SUPABASE_URL=${{ vars.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY=${{ vars.PUBLIC_SUPABASE_ANON_KEY }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL=${{ vars.OPENROUTER_MODEL }}
          EOF
          
          # Save environment variables to a file for next steps
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "SUPABASE_URL=${{ vars.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
          echo "PUBLIC_SUPABASE_URL=${{ vars.PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "PUBLIC_SUPABASE_ANON_KEY=${{ vars.PUBLIC_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> $GITHUB_ENV
          echo "OPENROUTER_MODEL=${{ vars.OPENROUTER_MODEL }}" >> $GITHUB_ENV
          
          npm run dev:e2e > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server started with PID: $SERVER_PID"
          echo $SERVER_PID > server.pid
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ vars.PUBLIC_SUPABASE_ANON_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ vars.OPENROUTER_MODEL }}

      - name: üîç Debug server status
        run: |
          echo "Waiting for server to start..."
          sleep 10
          echo "=== Environment variables check ==="
          echo "SUPABASE_URL is set: $([ -n "$SUPABASE_URL" ] && echo 'YES' || echo 'NO')"
          echo "SUPABASE_ANON_KEY is set: $([ -n "$SUPABASE_ANON_KEY" ] && echo 'YES' || echo 'NO')"
          echo "NODE_ENV: $NODE_ENV"
          echo "=== .env.test file content ==="
          cat .env.test || echo "No .env.test file found"
          echo "=== Server logs ==="
          cat server.log || echo "No server logs found"
          echo "=== Process status ==="
          if [ -f server.pid ]; then
            SERVER_PID=$(cat server.pid)
            ps -p $SERVER_PID || echo "Server process not running"
          fi
          echo "=== Network status ==="
          netstat -tlnp | grep :3000 || echo "Port 3000 not found"
          echo "=== Testing server response ==="
          curl -I http://localhost:3000 || echo "Server not responding"

      - name: ‚è≥ Wait for server
        run: npx wait-on http://localhost:3000 --timeout 120000 --interval 2000 --verbose

      - name: üé≠ Run critical E2E tests
        run: npm run test:e2e:critical
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ vars.PUBLIC_SUPABASE_ANON_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ vars.OPENROUTER_MODEL }}
          E2E_USERNAME: ${{ vars.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID: ${{ vars.E2E_USERNAME_ID }}

      - name: üì¶ Upload E2E artifacts
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: e2e-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  build:
    name: üèóÔ∏è Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, unit-tests, e2e-tests]
    environment: integration

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v6

      - name: üîß Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        run: npm run build
        env:
          NODE_ENV: production
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ vars.PUBLIC_SUPABASE_ANON_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ vars.OPENROUTER_MODEL }}

      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  summary:
    name: üìä Pipeline Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, build]
    if: always()

    steps:
      - name: üìä Check results
        run: |
          # echo "üîç Lint: ${{ needs.lint.result }}"
          echo "üß™ Unit Tests: ${{ needs.unit-tests.result }}"
          echo "üé≠ E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "ÔøΩÔ∏è Build: ${{ needs.build.result }}"

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Pipeline failed!"
            exit 1
          fi

          echo "‚úÖ Pipeline completed successfully!"
