name: Pull Request CI

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '22.14.0'

jobs:
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: integration

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    environment: integration

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload unit test coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint
    environment: integration

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸš€ Start dev server
        run: |
          echo "Starting dev server with environment variables..."
          echo "NODE_ENV: $NODE_ENV"
          echo "SUPABASE_URL: ${SUPABASE_URL:0:30}..."
          echo "PUBLIC_SUPABASE_URL: ${PUBLIC_SUPABASE_URL:0:30}..."
          npm run dev:e2e > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server started with PID: $SERVER_PID"
          echo $SERVER_PID > server.pid
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ vars.PUBLIC_SUPABASE_ANON_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ vars.OPENROUTER_MODEL }}

      - name: ğŸ” Debug server status
        run: |
          echo "Waiting for server to start..."
          sleep 10
          echo "=== Server logs ==="
          cat server.log || echo "No server logs found"
          echo "=== Process status ==="
          if [ -f server.pid ]; then
            SERVER_PID=$(cat server.pid)
            ps -p $SERVER_PID || echo "Server process not running"
          fi
          echo "=== Network status ==="
          netstat -tlnp | grep :3000 || echo "Port 3000 not found"
          echo "=== Testing server response ==="
          curl -I http://localhost:3000 || echo "Server not responding"

      - name: â³ Wait for server
        run: npx wait-on http://localhost:3000 --timeout 120000 --interval 2000 --verbose

      - name: ğŸ­ Run E2E tests with coverage
        run: npx playwright test --reporter=html
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ vars.PUBLIC_SUPABASE_ANON_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ vars.OPENROUTER_MODEL }}
          E2E_USERNAME: ${{ vars.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID: ${{ vars.E2E_USERNAME_ID }}

      - name: ğŸ“¦ Upload E2E test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  status-comment:
    name: ğŸ“ Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    if: always() && (needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success')
    permissions:
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“ Post success comment
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸ‰ Pull Request CI Status')
            );

            const commentBody = `## ğŸ‰ Pull Request CI Status

âœ… **All checks passed successfully!**

### Test Results:
- ğŸ” **Linting**: âœ… Passed
- ğŸ§ª **Unit Tests**: âœ… Passed  
- ğŸ­ **E2E Tests**: âœ… Passed

### Coverage Reports:
- ğŸ“Š Unit test coverage available in artifacts
- ğŸ­ E2E test results available in artifacts

**Ready for review!** ğŸš€

---
*This comment was automatically generated by GitHub Actions*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  status-comment-failure:
    name: ğŸ“ Failure Comment
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always() && (needs.unit-tests.result != 'success' || needs.e2e-tests.result != 'success')
    permissions:
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“ Post failure comment
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('âŒ Pull Request CI Status')
            );

            const unitTestStatus = '${{ needs.unit-tests.result }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';
            const e2eTestStatus = '${{ needs.e2e-tests.result }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';

            const commentBody = `## âŒ Pull Request CI Status

**Some checks failed. Please review and fix the issues.**

### Test Results:
- ğŸ” **Linting**: âœ… Passed
- ğŸ§ª **Unit Tests**: ${unitTestStatus}
- ğŸ­ **E2E Tests**: ${e2eTestStatus}

### Next Steps:
1. Check the failed job logs for details
2. Download artifacts for detailed test reports
3. Fix the issues and push new commits

### Artifacts:
- ğŸ“Š Unit test coverage (if available)
- ğŸ­ E2E test results (if available)

---
*This comment was automatically generated by GitHub Actions*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }